<style>
  .blink {
    animation: blinker 1.5s linear infinite;
    color: red;
    font-family: sans-serif;
  }

  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }
</style>

<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize fw-normal">Distributor/Stockist Claim Posted</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Distributor</th>
          <th class="text-center">Stockist</th>
          <th class="text-center">Claim Date</th>
          <th class="text-center">Submitted On</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages; let i=index">
          <td class="text-center text-muted" style="width: 80px;">{{i+1}}</td>
          <td class="text-center">{{message.distributorName}}</td>
          <td class="text-center">{{message.stockistName}}</td>
          <td class="text-center">
            <a *ngIf="message.claimMonth < 10" [routerLink]="">0{{message.claimMonth}}-{{message.claimYear}}</a>
            <a *ngIf="message.claimMonth > 9" [routerLink]="">{{message.claimMonth}}-{{message.claimYear}}</a>
          </td>
          <td class="text-center" style="width: 200px;">
            {{message.createdAt | date:'dd-MM-YYYY'}}
          </td>
          <td class="text-center">
            <!-- <img src="./../../../../assets/images/unread-message.png" alt="Mark as Unread" title="Mark as Unread" style="width: 18px; cursor: pointer; margin: 0 2px;">
            <img src="./../../../../assets/images/delete.png" alt="Delete" title="Delete" style="width: 17px; cursor: pointer; margin: 0 2px;"> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
