<div class="app-page-title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div class="page-title-icon">
        <i class="icon {{icon}}"></i>
      </div>
      <div>
        {{heading}}
        <div class="page-title-subheading">
          {{subheading}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-card mb-3 card">

  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize fw-normal">Company Agents Status</div>
  </div>
  <div class="card-body">
    <input type="text" style="padding:8px;margin:15px auto;width:30%;" placeholder="Type to filter the name column..."
      (keyup)="updateFilter($event)" />
    <div class="table-responsive">
      <ngx-datatable #table class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns"
        [columnMode]="ColumnMode.force" [headerHeight]="40" [summaryRow]="true" [summaryPosition]="'bottom'"
        [footerHeight]="40" [limit]="10" rowHeight="auto" [reorderable]="reorderable">
      </ngx-datatable>

    </div>



    <div class="row claim-frm">
      <form enctype="multipart/form-data" autocomplete="off">

        <div class="row">
          <div class="col-md-12 tar">
            <button type="button" (click)="addNewUser()" class="mt-1 btn btn-info m_lr" [tabIndex]="100000">Add New
              User</button>

            <!-- <button type="submit" class="mt-1 btn btn-success m_lr" style="padding: 6px 30px;">Save
                as Draft</button>
              <button  type="button" class="mt-1 btn btn-transition m_lr"
                style="color: #033C73; border-color: #73A839; cursor:inherit; font-weight: 600;">
                <span class="me-2 opacity-7"><img src="./../../assets/images/btn_loader.gif"></span>
                <span class="me-1">Please Wait ...</span>
              </button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
